<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="login.css"/>  
</head>  
<body>  
    <div id="login">  
        <h1>Login</h1>  
        <form method="post">  
            <input type="text" required="required" placeholder="用户名" id="login_name"></input>  
            <input type="password" required="required" placeholder="密码" name="login_passwd"></input>  
            <button class="but" type="submit" id="submit">注册</button>
        </form>  
    </div>  
</body>
<script src="../../static/js/base_utils.js"></script>
<script src="../../static/js/jquery-1.10.2.js"></script>
<script src="../../static/js/jquery.cookie.js"></script>
<script>
    $(function() {
        $("#submit").on('click', function() {
            var data = {
                'login_name': $("#login_name").val(),
                'login_passwd': $("#login_passwd").val()
            }
            ajaxPost('/register', data, function(ret) {
                if (ret.code === 1) {
                    alert('注册成功');
                } else {
                    alert('注册失败');
                }
            })
        })
    })
</script>
</html>
